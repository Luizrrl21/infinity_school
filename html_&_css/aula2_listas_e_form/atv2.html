<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2 - Html</title>
</head>
<body>
    <h1>Cadastro</h1>
    <label for="name">Nome</label>
    <input type="text" name="name" id="name">
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br>
    <label for="tel">Celular com DDD</label>
    <input type="text" name="tel" id="tel" placeholder="11 99999-9999">
    <label for="time">Hora desejada</label>
    <input type="time" name="time" id="time">
    <br>
    <label for="url">Seu site</label>
    <input type="url" name="url" id="url">
    <label for="senha">Senha</label>
    <input type="password" name="senha" id="senha">
    <br>
    <label for="date">Data Nasc</label>
    <input type="date" name="date" id="date">
    <label for="color">Cor favorita</label>
    <input type="color" name="color" id="color">
    <br>
    <label for="qtd">Qtde Filhos</label>
    <input type="number" name="qtd" id="qtd">
    <label for="range">Peso 0</label>
    <input type="range" name="range" id="range">
    <label for="range">200</label>
    <br>
    <br>
    <label for="sexo">Sexo</label>
    <br>
    <br>
    <input type="radio" id="feminino" name="sexo" value="feminino">
    <label for="feminino">Feminino</label>
    <br>
    <input type="radio" id="masculino" name="sexo" value="masculino">
    <label for="masculino">Masculino</label>
    <br>
    <label for="UF">Estado</label>
    <select name="UF" id="UF">
        <option value="SP">SP</option>
        <option value="CE">CE</option>
        <option value="MA">MA</option>
        <option value="PI">PI</option>
        <option value="PA">PA</option>
    </select>
    <br>
    <label for="mensagem">Mensagem</label>
    <br>
    <textarea name="mensagem" id="mensagem" cols="52" rows="4"></textarea>
    <br>
    <button>Enviar</button>
    <input type="reset" value="Reset">
</body>
</html>
